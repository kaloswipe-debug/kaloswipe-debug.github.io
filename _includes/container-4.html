<!-- ======================== GLOBAL STYLES (uma vez) ======================== -->
<style>
  /* Carregue a família SF Pro uma vez só */
  @font-face {
    font-family: 'SF Pro';
    src: url('https://kaloswipe-debug.github.io/Font-sf/SF-Pro.woff2') format('woff2');
    font-weight: 200;
    font-style: normal;
    font-display: swap;
  }
  @font-face {
    font-family: 'SF Pro';
    src: url('https://kaloswipe-debug.github.io/Font-sf/SF-Pro-Regular.woff2') format('woff2');
    font-weight: 400;
    font-style: normal;
    font-display: swap;
  }
  @font-face {
    font-family: 'SF Pro';
    src: url('https://kaloswipe-debug.github.io/Font-sf/SF-Pro-Bold.woff2') format('woff2');
    font-weight: 700;
    font-style: normal;
    font-display: swap;
  }

  /* Textos iguais aos do Carrd */
  .testimonial {
    font-family: 'SF Pro', -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
    font-weight: 200;
    color: grey;
    font-size: 1rem;
    line-height: 0.875;
    letter-spacing: -0.8px;
    max-width: 35.5rem;
    margin: 1rem auto 1rem 0 !important;
    text-align: left !important;
  }
  @media (max-width: 600px) {
    .testimonial { font-size: 0.9rem; line-height: 0.95; }
  }

  .sf-text {
    font-family: 'SF Pro', sans-serif;
    font-size: 0.7rem;
    font-weight: 400;
    color: #e1e6ec;
    text-align: left;
    letter-spacing: -0.8px;
  }
  @media screen and (min-width: 1024px) {
    .sf-text { letter-spacing: -0.2px; }
  }

  .alex-text {
    font-size: 0.5rem;
    font-family: 'SF Pro', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    font-weight: 200;
    color: #e1e6ec;
    letter-spacing: -0.8px;
    margin: auto;
    text-align: left !important;
    display: block;
    width: 100%;
    justify-content: flex-start !important;
    align-items: flex-start !important;
  }
  @media screen and (min-width: 1024px) {
    .alex-text { letter-spacing: -0.2px; }
  }

  /* Container: exatamente como especificado */
  #container-4 {
    width: 40%;                 /* "width 40" = 40% */
    margin: 1.125rem auto;      /* top 1.125rem, bottom 1.125rem, centralizado */
    padding: 0;                 /* Carrd costuma usar pouco/nenhum padding no container */
    border: 1px solid #0c0c0c;  /* topo + lados + baixo, sólido */
    border-radius: 0.375rem;    /* cantos 0.375 */
    background-color: #00000091;/* preto com alpha (8-digit hex) */
    box-sizing: border-box;
  }

  /* Responsivo: em telas estreitas, use quase toda a largura */
  @media (max-width: 900px) {
    #container-4 { width: 92%; }
  }
</style>

</section>
