<!-- ======================== AFTER CONTAINER #5 ======================== -->
<section id="after-c5" class="mx-auto center">

  <!-- Both-ends fade divider, centered, custom bottom margin -->
  <div class="fade-divider" role="separator" aria-hidden="true"></div>

  <style>
  .fade-divider {
    display: block;
    width: 85%;
    height: 1px;
    margin: 32px auto 55px;
    background: linear-gradient(
      90deg,
      rgba(225, 230, 236, 0) 0%,
      #e1e6ec 20%,
      #e1e6ec 80%,
      rgba(225, 230, 236, 0) 100%
    );
  }

  /* Esconde no mobile */
  @media (max-width: 767px) {
    .fade-divider { display: none; }
  }
  </style>

  <!-- SF Pro Display (opcional) -->
  <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">

  <!-- Texto desktop apenas -->
  <div class="hide-on-mobile" style="
    margin: 0.875rem auto;
    font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    font-weight: 400;
    font-size: 2.75rem;
    line-height: 0.875;
    letter-spacing: 0;
    color: #e1e6ec;
    text-align: center;
    max-width: 78%;
  ">
    It's time to break through your upload bottleneck and
    <span style="font-style: italic; font-weight: 700;">
      <span style="color: #ffd510;">never</span> think about editing again.
    </span>
  </div>

  <style>
  /* Esconde esse texto no mobile */
  @media (max-width: 768px) {
    .hide-on-mobile { display: none !important; }
  }
  </style>

  <!-- Logo seta amarela -->
  <div class="logo">
    <div class="logo-container">
      <div class="logo-guard" aria-hidden="true"></div>
    </div>
  </div>

  <style>
  .logo { text-align: center; }

  .logo-container {
    position: relative;
    display: inline-block;
    width: 3.5%; /* mesmo que antes */
    aspect-ratio: 1 / 1; /* mantém proporção quadrada */
    background: url("https://i.imgur.com/uP3rfSa.png") center/contain no-repeat;
    user-select: none;
    -webkit-user-select: none;
    -webkit-user-drag: none;
    -webkit-touch-callout: none;
  }

  .logo-guard {
    position: absolute;
    inset: 0;
    z-index: 2;
    background: transparent;
    pointer-events: auto; /* captura clique direito */
  }

  /* Esconde só em telas pequenas */
  @media (max-width: 768px) {
    .logo { display: none; }
  }
  </style>

  <script>
  // bloqueia clique direito / copiar / arrastar
  (function() {
    const logo = document.querySelector(".logo-container");
    if (logo) {
      ["contextmenu","copy","cut","dragstart"].forEach(evt =>
        logo.addEventListener(evt, e => e.preventDefault())
      );
    }
  })();
  </script>

</section>
