<!-- ======================== BIG CONTAINER #6 ======================== -->
<section id="container-6" class="bg-02060A pattern-lines">

  <div class="mx-auto content-75 center ph-auto" style="padding-bottom: 52;">
    <!-- Headline -->
    <div class="headline">
      BOOK YOUR <span class="headline-strong">DISCOVERY AUDIT:</span>
    </div>

    <!-- Calendly -->
    <div
      id="book-your-call"
      class="calendly-inline-widget"
      data-url="https://calendly.com/gabriel-edits/30min"
      style="min-width:320px; height:850px;"
    ></div>

    <!-- Booking confirmation preview label -->
    <div class="booking-label">
      Booking Confirmation Email (Preview):
    </div>

    <!-- Booking image (reveal-card) -->
    <div
      class="reveal-card"
      data-src="https://i.imgur.com/LaQ7YLf.png"
      role="button"
      aria-expanded="false"
      aria-label="View image"
      tabindex="0"
    >
      <div class="rc-media">
        <img
          src="https://i.imgur.com/LaQ7YLf.png"
          alt="Preview"
          loading="lazy"
          draggable="false"
        />
      </div>
      <div class="rc-overlay"><span class="rc-icon-eye" aria-hidden="true"></span></div>
      <div class="protect-guard" aria-hidden="true"></div>
    </div>

    <!-- CTA button -->
    <a href="#book-your-call" class="scroll-button" data-smooth>
      Book Your Discovery Audit
    </a>

    <div class="desktop-only disclaim">
      *Regardless of whether we end up working together or not, after our call you'll have clarity on what actionable steps you need to take to scale past your upload bottleneck. It's a win-win no matter what.*
    </div>
  </div>

  <!-- Logo at the bottom (protected like Life Pictures) -->
  <div class="logo-row">
    <div id="ge-logo" class="logo-protect" aria-label="Gabriel Edits Logo" role="img">
      <img
        src="https://i.imgur.com/Hi9k0uo.png"
        alt="Gabriel Edits Logo"
        style="max-width:94px; height:auto; opacity:.8;"
        draggable="false"
      />
      <div class="protect-guard" aria-hidden="true"></div>
    </div>
  </div>

  <!-- Scoped styles for container-6 (exact visual parity) -->
  <style>
    /* Keep container spacing overrides */
    #container-6 {
      margin-top: 0 !important;
      margin-bottom: 0 !important;
    }

    #container-6 .headline {
      margin: auto;
      font-family: var(--font-ui, 'SF Pro Display', -apple-system, BlinkMacSystemFont,'Segoe UI', Roboto,'Helvetica Neue', Arial, sans-serif);
      font-weight: 500;
      font-size: 2.75rem;
      line-height: .75;
      letter-spacing: 0;
      color: #e1e6ec;
      text-align: center;
      max-width: 100%;
    }
    #container-6 .headline-strong {
      font-weight: 700;
      color: #FFD510;
    }

    #container-6 .booking-label {
      margin: auto;
      font-family: var(--font-ui, 'SF Pro Display', -apple-system, BlinkMacSystemFont,'Segoe UI', Roboto,'Helvetica Neue', Arial, sans-serif);
      font-weight: 400;
      font-size: 1rem;
      line-height: .75;
      letter-spacing: 0;
      color: #e1e6ec;
      text-align: center;
      max-width: 100%;
    }

    #container-6 .desktop-only.disclaim {
      max-width: 50%;
      margin: 16px auto;
      text-align: center;
    }

    #container-6 .logo-row {
      text-align: center;
      margin-top: 40px;
      margin-bottom: 0;
      padding-bottom: 20px;
    }

    /* Logo-protect (scoped) */
    #container-6 .logo-protect {
      position: relative;
      display: inline-block;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      touch-action: pan-y;
    }
    #container-6 .logo-protect img {
      pointer-events: none; /* avoid dragging on the img itself */
    }
    #container-6 .logo-protect .protect-guard {
      position: absolute;
      inset: 0;
      z-index: 3;
      background: transparent;
      pointer-events: auto; /* absorbs interactions to block menu/drag */
    }

    /* Mobile tweaks that already exist in styles.css kept consistent */
    @media (max-width: 768px) {
      #book-your-call { margin-bottom: 30px; }
      #container-6 .headline { margin-bottom: 20px !important; }
    }
  </style>
</section>
