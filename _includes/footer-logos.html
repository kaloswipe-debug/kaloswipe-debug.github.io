<!-- Inject TOP Gabriel Edits Logo into #logo-1 (or prepend to <main>) -->
<script>
document.addEventListener("DOMContentLoaded", function () {
  const src = "https://i.imgur.com/Hi9k0uo.png";
  const imgHTML = '<img src="' + src + '" alt="Gabriel Edits Logo" draggable="false" style="width:120px; margin:24px auto 12px; display:block;" />';

  // Prefer an existing #logo-1 placeholder (from container-1)
  let anchor = document.getElementById("logo-1");
  if (anchor) {
    anchor.innerHTML = imgHTML;
  } else {
    // Fallback: prepend to the top of <main>
    const main = document.querySelector("main.page") || document.querySelector("main");
    if (main) {
      const wrapper = document.createElement("div");
      wrapper.innerHTML = imgHTML;
      main.insertBefore(wrapper, main.firstChild);
    }
  }
});
</script>

<!-- Lenis Smooth Scroll (EXACT as you provided) -->
<script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@latest/bundled/lenis.js"></script>
<script>
if (window.innerWidth > 768) { // only enable on tablets/desktops
  const lenis = new Lenis({
    duration: 1.2, // Adjust scroll speed
    easing: t => Math.min(1, 1.001 - Math.pow(2, -10 * t)), // Custom easing
    smooth: true,
    direction: 'vertical',
    gestureDirection: 'vertical',
    smoothTouch: false, // explicitly off for mobile
    touchMultiplier: 1.5,
  });

  function raf(time) {
    lenis.raf(time);
    requestAnimationFrame(raf);
  }

  requestAnimationFrame(raf);
}
</script>

<!-- Smooth anchors for <a data-smooth href="#..."> (EXACT as you provided) -->
<script>
document.addEventListener("DOMContentLoaded", function () {
  document.querySelectorAll('a[data-smooth][href^="#"]').forEach(anchor => {
    anchor.addEventListener("click", function (e) {
      const targetId = this.getAttribute("href").substring(1);
      const target = document.getElementById(targetId);
      if (!target) return;

      e.preventDefault();

      const start = window.scrollY;
      const end = window.scrollY + target.getBoundingClientRect().top;
      const duration = 900; // scroll speed
      let startTime = null;

      function easeInOutQuart(t) {
        return t < 0.5
          ? 8 * t * t * t * t
          : 1 - Math.pow(-2 * t + 2, 4) / 2;
      }

      function animateScroll(timestamp) {
        if (!startTime) startTime = timestamp;
        const elapsed = timestamp - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const eased = easeInOutQuart(progress);
        const current = start + (end - start) * eased;
        window.scrollTo(0, current);
        if (progress < 1) requestAnimationFrame(animateScroll);
      }

      requestAnimationFrame(animateScroll);
    });
  });
});
</script>
