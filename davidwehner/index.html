      font-size: 1.5rem;
      color: #ffffff;
      text-align: center;

      padding: 10px 20px;
      border-radius: 6px;
      pointer-events: none; /* let clicks go through to video */

    /* Social icons container */
    .social-icons {
      position: fixed;
      bottom: 15px;
      right: 15px;
      display: flex;
      gap: 10px;
      z-index: 100;
    }

    .social-icons svg {
      width: 22px;
      height: 22px;
      fill: #e1e6ec;
      transition: opacity 0.2s ease;
    }

    .social-icons a:hover svg {
      opacity: 0.75;
