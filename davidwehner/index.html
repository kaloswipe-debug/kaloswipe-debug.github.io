<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>David Wehner Video</title>
  <style>
    body {
      background-color: #00080f;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      font-family: sans-serif;
      position: relative; /* Needed for positioning */
    }

    .logo {
      margin: 20px 0;
    }

    .logo img {
      width: 80px;
      height: auto;
    }

    .video-wrapper {
      width: 80%;
      max-width: 1200px;
    }

    wistia-player {
      width: 100%;
      height: auto;
    }

    /* Social icons container */
    .social-icons {
      position: fixed;
      bottom: 15px;
      right: 15px;
      display: flex;
      gap: 10px;
      z-index: 100;
    }

    .social-icons img {
      width: 30px;
      height: auto;
    }

    .social-icons a.email img {
      width: 22px; /* smaller email icon */
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://i.imgur.com/Hi9k0uo.png" alt="Gabrieledits Logo">
  </div>

  <div class="video-wrapper">
    <script src="https://fast.wistia.com/player.js" async></script>
    <script src="https://fast.wistia.com/embed/7fabk90kiw.js" async type="module"></script>
    <style>
      wistia-player[media-id='7fabk90kiw']:not(:defined) {
        background: center / contain no-repeat url('https://fast.wistia.com/embed/medias/7fabk90kiw/swatch');
        display: block;
        filter: blur(5px);
        padding-top: 56.25%;
      }
    </style>
    <wistia-player media-id="7fabk90kiw" aspect="1.7777777777777777"></wistia-player>
  </div>

  <!-- Social Media Icons -->
  <div class="social-icons">
    <a href="#" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/X_logo_2023.svg" alt="Twitter Logo">
    </a>
    <a href="#" class="email">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Mail_%28iOS%29.svg" alt="Email Icon">
    </a>
  </div>
</body>
</html>
