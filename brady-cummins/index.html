  <style>
    :root {
      --page-bg: #00080f;
      --text: #ffffff;
      --muted: #e1e6ec;
      --container-max: 1200px;
    }

    /* Base layout */
    html, body {
      height: auto;            /* avoid forcing 100vh on mobile */
    }
    body {
      background-color: var(--page-bg);
      margin: 0;
      padding: 0 16px;         /* small side padding for mobile */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .logo {
      margin: 20px 0 12px;
    }
    .logo img {
      width: 80px;
      height: auto;
      display: block;
    }

    /* Video container is fluid; cap width on large screens */
    .video-wrapper {
      width: 70%;
      max-width: var(--container-max);
      text-align: center;
      margin: 0 auto 24px;
    }

    .video-overlay {
      font-weight: 700;
      font-size: 2.25rem;      /* reduced a bit; we’ll scale on mobile */
      line-height: 1.2;
      color: var(--text);
      margin: 10px 0 16px;
    }

    /* Wistia element: make it responsive */
    wistia-player {
      width: 100%;
      display: block;
      /* Ensure the element itself can't exceed viewport width */
      max-width: 100%;
    }

    /* While custom element loads, keep correct 16:9 space without huge overflow */
    wistia-player[media-id='a9buxn69xx']:not(:defined) {
      background: center / cover no-repeat url('https://fast.wistia.com/embed/medias/a9buxn69xx/swatch');
      display: block;
      filter: blur(5px);
      /* Use aspect-ratio instead of padding hacks when supported */
      aspect-ratio: 16 / 9;
      /* Fallback for older browsers if aspect-ratio unsupported */
      padding-top: 56.25%;
    }

    /* Social icons: fixed on desktop, inline on mobile to prevent “long page / bottom gap” weirdness */
    .social-icons {
      position: fixed;
      bottom: 15px;
      right: 15px;
      display: flex;
      gap: 10px;
      z-index: 100;
    }
    .social-icons svg {
      width: 22px;
      height: 22px;
      fill: var(--muted);
      transition: opacity 0.2s ease;
      display: block;
    }
    .social-icons a:hover svg {
      opacity: 0.75;
    }

    /* ===== Responsive tweaks ===== */
    @media (max-width: 768px) {
      body { padding: 0 12px; }

      .logo img { width: 64px; }

      .video-overlay {
        font-size: 1.375rem;   /* ~22px */
        margin: 150px 0 12px;
      }

      .video-wrapper {
        width: 100%;
        margin-bottom: 16px;
      }

      /* Let icons sit after content on mobile to avoid bottom “dead zone” */
      .social-icons {
        position: static;
        justify-content: center;
        margin: 16px 0 24px;
      }
      .social-icons svg {
        width: 20px;
        height: 20px;
      }
    }

    @media (min-width: 769px) and (max-width: 1200px) {
      .video-overlay { font-size: 1.75rem; }
    }
